<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Travelsing</title>
  </head>
  <body>
    <input
      type="text"
      id="arrayInput"
      placeholder="Enter array (like:10,20,30)"
    />

    <button type="submit" onclick="checkElement()">Get All Element</button>
    <h1 id="result"></h1>
  </body>
  <script>
    const checkElement = () => {
      let result = document.getElementById("result");
      const arrayInput = document.getElementById("arrayInput").value;

      const arr = arrayInput.split(",").map(Number);

      for (let i = 0; i < arr.length; i++) {
        result.innerHTML += `${i + 1} Element of Array is :: ${arr[i]} <br>`;
      }

      document.getElementById("arrayInput").value = "";
    };
  </script>
</html>
