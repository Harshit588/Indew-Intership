<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deletion in Array</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="arrayInput"
        placeholder="Enter array (like:10,20,30)"
        required
      />
      <br />
      <input
        type="number"
        id="deleteIndex"
        placeholder="Enter index (like:0/1/2/3)"
        required
      />
      <br /><br />
      <button onclick="deleteElement()">Submit</button>

      <h2 id="before"></h2>
      <h2 id="after"></h2>
      <h2 id="element"></h2>
    </div>

    <script>
      const deleteElement = () => {
        const arrayInput = document.getElementById("arrayInput").value;
        const deleteIndex = Number(
          document.getElementById("deleteIndex").value
        );

        const before = document.getElementById("before");
        const after = document.getElementById("after");
        const element = document.getElementById("element");

        const arr = arrayInput.split(",").map(Number);
        const deletedElement = arr[deleteIndex];

        before.innerHTML = "";
        before.innerHTML = `Before the Deletion Array is:: ${arr}`;

        for (let i = deleteIndex; i < arr.length; i++) {
          arr[i] = arr[i + 1];
        }
        arr.length = arr.length - 1;

        after.innerHTML = "";
        after.innerHTML = `After the Deletion Array is:: ${arr}`;

        element.innerHTML = "";
        element.innerHTML = `Deleted Element is::  ${deletedElement}`;
      };
    </script>
  </body>
</html>
