<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Elements</title>
  </head>
  <body>
    <input
      type="text"
      id="arrayInput"
      placeholder="Enter array (like:10,20,30)"
    />
    <br />
    <br />

    <button onclick="getElement()">Submit</button>

    <h1 id="result"></h1>
  </body>
  <script>
    const getElement = () => {
      const arrayInput = document.getElementById("arrayInput").value;
      const result = document.getElementById("result");

      const arr = arrayInput.split(",").map(Number);
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
          count++;
          result.innerHTML += `${arr[i]} is a Even Number <br>`;
        }
      }
      if (count === 0) {
        alert(`NO Even number is  Found in Array`);
      }
      document.getElementById("arrayInput").value = "";
    };
  </script>
</html>
