<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Element in Array</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="arrayInput"
        placeholder="Enter array (like:10,20,30)"
        required
      />
      <br /><br />
      <input
        type="number"
        id="element"
        placeholder="Enter element to search"
        required
      />
      <br /><br />
      <button onclick="SearchElement()">Search Element</button>

      <h2 id="result"></h2>
    </div>

    <script>
      const SearchElement = () => {
        const arrayInput = document.getElementById("arrayInput").value;
        const element = Number(document.getElementById("element").value);
        const result = document.getElementById("result");

        const arr = arrayInput.split(",").map(Number);

        const index = arr.indexOf(element);

        if (index !== -1) {
          result.innerHTML = `Index of ${element} is ${index}`;
        } else {
          result.innerHTML = `${element} is not found in the array`;
        }

        // Clear input fields after search
        document.getElementById("arrayInput").value = "";
        document.getElementById("element").value = "";
      };
    </script>
  </body>
</html>
