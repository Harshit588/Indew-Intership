<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse of All Element</title>
  </head>
  <body>
    <input
      type="text"
      id="arrayInput"
      placeholder="Enter array (like: 1,2,3,4,5...)"
      required
    />
    <br /><br />
    <button onclick="getElement()">Submit</button>
    <div id="result"></div>
  </body>
  <script>
    const getElement = () => {
      const arrayInput = document.getElementById("arrayInput").value;
      const result = document.getElementById("result");

      if (!arrayInput.trim()) {
        alert(`Please Give Input`);
        return;
      }

      const arr = arrayInput.split(",").map(Number);

      result.innerHTML = "";

      let reverseArray = [];

      for (let i = arr.length - 1; i >= 0; i--) {
        reverseArray.push(arr[i]);
      }

      result.innerHTML = `<h2> Results : [${reverseArray}] </h2>`;

      document.getElementById("arrayInput").value = "";
    };
  </script>
</html>
