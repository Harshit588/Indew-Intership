<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-purple-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">User Dashboard</h1>
    <button onclick="logout()" class="bg-white text-purple-700 px-4 py-2 rounded font-semibold hover:bg-purple-100 transition">
      Logout
    </button>
  </header>

  <main class="flex flex-1 items-center justify-center p-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-purple-700 mb-4">
        Login Successful ðŸŽ‰
      </h2>
      <p class="text-lg text-gray-700">Welcome to your dashboard!</p>
    </div>
  </main>

  <script>
    function logout() {
      fetch('http://localhost:3000/user/logout', {
          method: 'POST',
          credentials: 'include' 
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "Done") {
            alert("Logged out!");
            window.location.href = "./login.html";
          }
        })
        .catch(error => {
          console.error("Logout failed:", error);
          alert("Error logging out.");
        });
    }
  </script>

</body>

</html>
