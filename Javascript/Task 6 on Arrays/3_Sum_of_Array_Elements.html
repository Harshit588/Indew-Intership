<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Even Numbers </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200">
  <div class="container mx-auto p-6 bg-blue-500 rounded-lg shadow-lg mt-10">
    <h1 id="input" class="text-2xl font-semibold mb-6"></h1>
    <h1 id="ans" class="text-2xl font-semibold"></h1>
  </div>

  <script>
    let arr = [1, 2, 3, 4, 5];
    document.getElementById("input").innerHTML = `Input Array is :: ${arr}`;

    let total = arr.reduce((sum, num) => sum + num, 0)
    document.getElementById("ans").innerHTML = `Doubled Array is :: ${total}`;
  </script>

</body>

</html>
