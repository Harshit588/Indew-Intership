<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Even Numbers </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-200">
  <div class="container mx-auto p-6 bg-pink-900 rounded-lg shadow-lg mt-10">
    <h1 id="input" class="text-2xl font-semibold text-blue-500 mb-6"></h1>
    <h1 id="ans" class="text-2xl font-semibold text-green-500"></h1>
  </div>

  <script>
    let arr = [5, 6, 7, 8, 9, 10];
    document.getElementById("input").innerHTML = `Input Array is :: ${arr}`;

    let even = arr.filter((num) => num % 2 === 0);
    document.getElementById("ans").innerHTML = `Doubled Array is :: ${even}`;
  </script>

</body>

</html>
