<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double the Numbers</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-400 text-gray-900">

  <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h1 id="input" class="text-2xl font-semibold text-blue-500 mb-6"></h1>
    <h1 id="ans" class="text-2xl font-semibold text-green-500"></h1>
  </div>

  <script>
    let arr = [1, 2, 3, 4];
    document.getElementById("input").innerHTML = `Input Array is :: ${arr}`;

    let double = arr.map((num) => num + num);
    document.getElementById("ans").innerHTML = `Doubled Array is :: ${double}`;
  </script>

</body>

</html>
