<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

</body>
<script>
    const num = prompt("Enter a number to calculate its factorial: ");
    let factorial = 1; // 1(1) -> 2(2) -> 6(3) -> 24(4) -> 120(5)
    for (let i = 1; i <= num; i++) {
        factorial *= i;
    }
    alert(`The factorial of ${num} is ${factorial}`);

</script>

</html>
