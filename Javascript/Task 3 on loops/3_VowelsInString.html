<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Count</title>
</head>

<body>

</body>

<script>
  const str = prompt("Enter a string to count the number of vowels: ");
  let count = 0;
  for (let i of str) {
    if (i === 'a' || i === 'e' || i === 'i' || i === 'o' || i === 'u' ||
      i === 'A' || i === 'E' || i === 'I' || i === 'O' || i === 'U') {
      count++;
    }
  }

  alert(`The vowels in the string "${str}" are: ${count}`);
</script>
</html>
