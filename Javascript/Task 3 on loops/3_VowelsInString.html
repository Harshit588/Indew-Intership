<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count</title>
</head>

<body>

</body>

<script>
    const str = prompt("Enter a string to count the number of vowels: ");
    const vowels = "aeiouAEIOU"; // String containing all vowels (both lowercase and uppercase)
    let vowelsInString = ""; // To store the vowels found in the string

    for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
            vowelsInString += str[i] + ", ";
        }
    }

    alert(`The vowels in the string "${str}" are: ${vowelsInString}`);
</script>


</html>
