<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 h-auto">
      <h1
        class="font-bold italic text-center text-2xl bg-gray-700 p-2 rounded hover:text-black hover:bg-gray-500"
      >
        NUMBER GUESSOR GAME
      </h1>

      <p class="text-center text-blue-500 mt-2">
        Guess The Number Between <span class="font-bold italic">1 to 10</span>
      </p>

      <!-- Label + Input in one line -->
      <div class="flex items-center gap-2 mt-3">
        <label for="guessInput" class="text-sm text-gray-300 whitespace-nowrap"
          >Your Guess:</label
        >
        <input
          type="number"
          id="guessInput"
          required
          max="10"
          min="1"
          placeholder="e.g., 5"
          class="text-black flex-1 rounded-xl p-2"
        />
      </div>

      <button
        type="submit"
        onclick="checkGuess()"
        class="p-2 mt-3 w-full bg-red-400 hover:bg-red-500 rounded-xl font-bold text-lg"
      >
        CHECK
      </button>

      <p
        id="result"
        class="text-center mt-3 font-extrabold w-full bg-red-400 rounded-xl hover:bg-red-500"
      ></p>
    </div>
  </body>

    const checkGuess = () => {

      } else if (guessInput < screteNumber) {

      }
    };
  </script>
</html>
