<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>

<body>

</body>
<script>
    // Multiplication Table Generator - Generate a multiplication table for a given number.
    const number = parseInt(prompt("Enter a number to generate its multiplication table:"));
    let table = "";

    for (let i = 1; i <= 10; i++) {
        table += `${number} x ${i} = ${number * i}\n`;
    }

    alert(`Multiplication Table of ${number}:\n${table}`);
</script>

</html>
