<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-100 via-green-100 to-blue-100 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">
      
      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Multiplication Table Generator</h1>

      <input 
        type="number" 
        id="numberInput" 
        placeholder="Enter a number..." 
        class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-yellow-400 text-gray-700 text-lg transition"
      />

      <button 
        type="submit" 
        onclick="generateTable()" 
        class="w-full px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-blue-500 hover:to-green-400 transition-all duration-300"
      >
        Generate Table
      </button>

      <div id="result" class="mt-6 text-lg font-semibold text-gray-700 text-center whitespace-pre-line"></div>

    </div>

  </div>

  <script>
    function generateTable() {
      const number = parseInt(document.getElementById('numberInput').value);
      const resultDiv = document.getElementById('result');
      
      if (isNaN(number)) {
        resultDiv.innerText = "Please enter a valid number!";
        return;
      }

      let table = `Multiplication Table of ${number}:\n\n`;
      for (let i = 1; i <= 10; i++) {
        table += `${number} Ã— ${i} = ${number * i}\n`;
      }

      resultDiv.innerText = table;
    }
  </script>

</body>

</html>
