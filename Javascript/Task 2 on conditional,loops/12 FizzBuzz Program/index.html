<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-200">

  <div class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">FizzBuzz</h1>

      <div class="space-y-4">

        <input type="number" id="numberInput" placeholder="Enter a number" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700" />

        <button type="button" onclick="generateFizzBuzz()" class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-500 transition duration-300">
          Generate FizzBuzz
        </button>

        <div id="result" class="mt-6 text-lg font-semibold text-center text-gray-700"></div>

      </div>

    </div>

  </div>

  <script>
    function generateFizzBuzz() {
      const number = parseInt(document.getElementById('numberInput').value);
      let result = "";

      if (isNaN(number) || number <= 0) {
        document.getElementById('result').innerText = "Please enter a valid positive number.";
        document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-red-500';
        return;
      }

      for (let i = 1; i <= number; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          result += "FizzBuzz\n";
        } else if (i % 3 === 0) {
          result += "Fizz\n";
        } else if (i % 5 === 0) {
          result += "Buzz\n";
        } else {
          result += i + "\n";
        }
      }

      document.getElementById('result').innerText = result;
      document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-gray-700';
    }
  </script>

</body>

</html>
