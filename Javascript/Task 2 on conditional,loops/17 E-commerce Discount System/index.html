<script>
    // E-commerce Discount System

    const totalAmount = parseFloat(prompt("Enter the total amount:"));
    let discount = 0;

    if (totalAmount > 1000) {
        discount = 0.2; // 20% discount
    } else if (totalAmount > 500) {
        discount = 0.1; // 10% discount
    } else if (totalAmount > 100) {
        discount = 0.05; // 5% discount
    }

    const finalAmount = totalAmount - (totalAmount * discount);
    alert(`The final amount after a discount of ${discount * 100}% is: $${finalAmount.toFixed(2)}`);
</script>
