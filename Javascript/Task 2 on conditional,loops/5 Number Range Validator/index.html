<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Range Validator</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">
      
      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Number Range Validator</h1>

      <input 
        type="number" 
        id="numberInput" 
        placeholder="Enter a number between 1 and 100..." 
        class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-blue-400 text-gray-700 text-lg transition"
      />

      <button 
        type="submit" 
        onclick="validateNumber()" 
        class="w-full px-6 py-3 bg-gradient-to-r from-blue-400 to-pink-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-pink-500 hover:to-blue-400 transition-all duration-300"
      >
        Validate
      </button>

      <h1 id="result" class="mt-6 text-2xl font-semibold text-gray-700 text-center"></h1>

    </div>

  </div>

  <script>
    function validateNumber() {
      const number = document.getElementById('numberInput').value;
      let resultText = "";

      if (number === "") {
        resultText = "Please enter a number!";
      } else if (number >= 1 && number <= 100) {
        resultText = `The number ${number} is within the range 1 to 100.`;
      } else {
        resultText = `The number ${number} is out of range!`;
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>

</html>
