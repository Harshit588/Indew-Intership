<script>
    // Number Range Validator - Check if a number is between 1 and 100.
    const number = prompt("Enter a number between 1 and 100:");
    if (number >= 1 && number <= 100) {
        alert("The number is within the range of 1 to 100.");
    } else {
        alert("The number is out of range. Please enter a number between 1 and 100.");
    }    
    
</script>
