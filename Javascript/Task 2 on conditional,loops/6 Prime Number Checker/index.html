<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 via-blue-100 to-indigo-100 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">
      
      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Prime Number Checker</h1>

      <input 
        type="number" 
        id="numberInput" 
        placeholder="Enter a number..." 
        class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-green-400 text-gray-700 text-lg transition"
      />

      <button 
        type="submit" 
        onclick="checkPrime()" 
        class="w-full px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-blue-500 hover:to-green-400 transition-all duration-300"
      >
        Check Prime
      </button>

      <h1 id="result" class="mt-6 text-2xl font-semibold text-gray-700 text-center"></h1>

    </div>

  </div>

  <script>
    function checkPrime() {
      const number = parseInt(document.getElementById('numberInput').value);
      let resultText = "";

      if (isNaN(number)) {
        resultText = "Please enter a valid number!";
      } else if (number <= 1) {
        resultText = `${number} is NOT a prime number.`;
      } else {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
        resultText = isPrime 
          ? `${number} is a Prime Number!`
          : `${number} is NOT a Prime Number.`;
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>

</html>
