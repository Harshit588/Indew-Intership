<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 via-indigo-100 to-blue-200 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">

      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Password Strength Checker</h1>

      <input type="password" id="passwordInput" placeholder="Enter your password..." class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-indigo-400 text-gray-700 text-lg transition" />

      <button type="submit" onclick="checkPasswordStrength()" class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-blue-500 hover:to-indigo-400 transition-all duration-300">
        Check Strength
      </button>

      <div id="result" class="mt-6 text-lg font-semibold text-gray-700 text-center"></div>

    </div>

  </div>

  <script>
    function checkPasswordStrength() {
      const password = document.getElementById('passwordInput').value;
      let strength = 0;

      // Check password length
      if (password.length >= 8) {
        strength++;
      }

      // Check for special characters
      if (password.includes("@") || password.includes("#") || password.includes("$")) {
        strength++;
      }

      // Check for uppercase letters
      if (/[A-Z]/.test(password)) {
        strength++;
      }

      // Check for lowercase letters
      if (/[a-z]/.test(password)) {
        strength++;
      }

      // Check for numbers
      if (/[0-9]/.test(password)) {
        strength++;
      }

      let resultText = "";
      let resultColor = "";

      switch (strength) {
        case 0:
          resultText = "Your password is too weak. Please try again.";
          resultColor = "text-red-500";
          break;
        case 1:
          resultText = "Your password is weak.";
          resultColor = "text-yellow-500";
          break;
        case 2:
          resultText = "Your password is moderate.";
          resultColor = "text-orange-500";
          break;
        case 3:
          resultText = "Your password is strong.";
          resultColor = "text-blue-500";
          break;
        case 4:
          resultText = "Your password is very strong.";
          resultColor = "text-green-500";
          break;
        case 5:
          resultText = "Your password is excellent.";
          resultColor = "text-teal-500";
          break;
        default:
          resultText = "Invalid password. Please try again.";
          resultColor = "text-red-500";
          break;
      }

      document.getElementById('result').innerText = resultText;
      document.getElementById('result').className = `mt-6 text-lg font-semibold text-center ${resultColor}`;
    }
  </script>

</body>

</html>
