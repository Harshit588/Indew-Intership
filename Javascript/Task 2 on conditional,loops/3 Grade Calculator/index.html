<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade System</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-100 via-pink-100 to-purple-100 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">

      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Grade Calculator</h1>

      <input type="number" id="marksInput" placeholder="Enter your marks..." class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-pink-400 text-gray-700 text-lg transition" />

      <button type="submit" onclick="calculateGrade()" class="w-full px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-purple-500 hover:to-pink-400 transition-all duration-300">
        Check Grade
      </button>

      <h1 id="result" class="mt-6 text-2xl font-semibold text-gray-700 text-center"></h1>
    </div>

  </div>

  <script>
    function calculateGrade() {
      let marks = document.getElementById('marksInput').value;
      marks = parseInt(marks); // Convert string to number

      let resultText = "";

      if (marks >= 90 && marks <= 100) {
        resultText = "Your Grade is A+";
      } else if (marks >= 80 && marks < 90) {
        resultText = "Your Grade is A";
      } else if (marks >= 70 && marks < 80) {
        resultText = "Your Grade is B+";
      } else if (marks >= 60 && marks < 70) {
        resultText = "Your Grade is B";
      } else if (marks >= 50 && marks < 60) {
        resultText = "Your Grade is C+";
      } else if (marks >= 40 && marks < 50) {
        resultText = "Your Grade is C";
      } else if (marks >= 33 && marks < 40) {
        resultText = "Your Grade is D+";
      } else if (marks >= 0 && marks < 33) {
        resultText = "Your Grade is F";
      } else {
        resultText = "Invalid Marks Entered!";
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>

</html>
