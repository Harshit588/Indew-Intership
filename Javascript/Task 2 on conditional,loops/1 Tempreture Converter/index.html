<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Added Tailwind CDN -->
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-full max-w-md">
      
      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Enter Temperature in Celsius</h1>

      <input 
        type="number" 
        id="numberInput" 
        placeholder="Enter your number..." 
        class="w-full px-5 py-3 mb-6 border-2 border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-purple-400 text-gray-700 text-lg transition"
      />

      <button 
        type="submit" 
        onclick="calculateTemperature()" 
        class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition-all duration-300"
      >
        Submit
      </button>

      <h1 id="result" class="mt-6 text-2xl font-semibold text-gray-700 text-center"></h1>
    </div>

  </div>

  <script>
    function calculateTemperature() {
      const celsius = document.getElementById('numberInput').value;
      const fahrenheit = (celsius * 9 / 5) + 32;

      let weatherCategory = "";

      if (celsius < 0) {
        weatherCategory = "Freezing";
      } else if (celsius >= 0 && celsius <= 15) {
        weatherCategory = "Cold";
      } else if (celsius > 15 && celsius <= 25) {
        weatherCategory = "Warm";
      } else {
        weatherCategory = "Hot";
      }

      document.getElementById('result').innerText = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)} Â°F - It's ${weatherCategory}`;
    }
  </script>

</body>

</html>
