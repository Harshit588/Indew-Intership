    <title>Reverse a String</title>

<body>

</body>

<script>

    // reverse a string
    const str = prompt("Enter a string to reverse:");
    let reversedStr = "";

    for (let i = str.length - 1; i >= 0; i--) {
        reversedStr += str[i];
    }


    alert("Reversed String: " + reversedStr);

</script>
