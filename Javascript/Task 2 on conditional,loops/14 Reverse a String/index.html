<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse a String</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body class="bg-gradient-to-br from-indigo-200 to-purple-300">

  <div class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Reverse a String</h1>

      <div class="space-y-4">

        <input type="text" id="stringInput" placeholder="Enter a string" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700" />

        <button type="button" onclick="reverseString()" class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-purple-500 hover:to-indigo-500 transition duration-300">
          Reverse String
        </button>

        <div id="result" class="mt-6 text-lg font-semibold text-center text-gray-700"></div>

      </div>

    </div>

  </div>

  <script>
    function reverseString() {
      const str = document.getElementById('stringInput').value;
      let reversedStr = "";

      if (!str) {
        document.getElementById('result').innerText = "Please enter a valid string.";
        document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-red-500';
        return;
      }

      for (let i = str.length - 1; i >= 0; i--) {
        reversedStr += str[i];
      }

      document.getElementById('result').innerText = `Reversed String: ${reversedStr}`;
      document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-gray-700';
    }
  </script>

</body>

</html>
