<!DOCTYPE html>

    <title>Factorial Calculator</title>
</head>

<body>

</body>
<script>

    //Factorial Calculator
    const num = prompt("Enter a number to calculate its factorial:");
    let factorial = 1;

    for (let i = 1; i <= num; i++) {
        factorial *= i;
    }

    alert(`The factorial of ${num} is ${factorial}.`);


</script>

</html>
