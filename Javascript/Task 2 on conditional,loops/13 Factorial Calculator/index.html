<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>

<body class="bg-gradient-to-br from-green-100 to-yellow-200">

  <div class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Factorial Calculator</h1>

      <div class="space-y-4">

        <input 
          type="number" 
          id="numberInput" 
          placeholder="Enter a number" 
          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-700"
        />

        <button 
          type="button" 
          onclick="calculateFactorial()" 
          class="w-full px-6 py-3 bg-gradient-to-r from-green-700 to-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-yellow-500 hover:to-green-500 transition duration-300"
        >
          Calculate Factorial
        </button>

        <div id="result" class="mt-6 text-lg font-semibold text-center text-gray-700"></div>

      </div>

    </div>

  </div>

  <script>
    function calculateFactorial() {
      const num = parseInt(document.getElementById('numberInput').value);
      let factorial = 1;

      if (isNaN(num) || num < 0) {
        document.getElementById('result').innerText = "Please enter a valid non-negative number.";
        document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-red-500';
        return;
      }

      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }

      document.getElementById('result').innerText = `The factorial of ${num} is ${factorial}.`;
      document.getElementById('result').className = 'mt-6 text-lg font-semibold text-center text-gray-700';
    }
  </script>

</body>

</html>
