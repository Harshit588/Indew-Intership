<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-slate-600 to-black min-h-screen text-white"
  >
    <div class="flex flex-col items-center justify-center mt-6">
      <h1 class="text-white italic text-3xl font-semibold mb-4">
        YouTube Video Search
      </h1>
      <div class="flex gap-2">
        <input
          type="text"
          id="SearchAbout"
          placeholder="Enter Course Name (e.g. HTML)"
          class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 text-black"
        />
        <button
          type="submit"
          onclick="SearchItem()"
          class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded"
        >
          Search
        </button>
      </div>
    </div>

    <div
      id="resultSearch"
      class="mt-10 px-6 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Results will be shown here -->
    </div>

    <script>
      const Courses = [
        {
          title: "HTML Course",
          image: "./Images/HTML.png",
          url: "https://youtube.com/playlist?list=PLOINN82lwqbGbBZwYA13udIxs_BF9umtk&si=7nKt5jTamXGE-IIk",
          desription: "Learn Complete HTML by Indew Technology",
          mentor: "Anirudhra sir",
        },
        {
          title: "CSS Course",
          image: "./Images/CSS.png",
          url: "https://youtube.com/playlist?list=PLOINN82lwqbFExp1O788_-wWeYNT2Cp_x&si=4OiZGkBp1hOPYvm9",
          desription: "Learn Complete CSS by Indew Technology",
          mentor: "Anirudhra sir",
        },
        {
          title: "JavaScript Course",
          image: "./Images/js.png",
          url: "https://youtube.com/playlist?list=PLOINN82lwqbG0q5l-vznQrXJHl0HIqO_1&si=JmAgfbf55SP20Mwc",
          desription: "Learn Complete JavaScript by Indew Technology",
          mentor: "Anirudhra sir",
        },
        {
          title: "Python Course",
          image: "./Images/Py.png",
          url: "https://youtube.com/playlist?list=PLOINN82lwqbFINzPyuAwVSpK5kpJRw5Mh&si=qP3ZrEkt73j61rUt",
          desription: "Learn Complete Python by Indew Technology",
          mentor: "Anirudhra sir",
        },
      ];

      const SearchItem = () => {
        const div = document.getElementById("resultSearch");
        div.innerHTML = "";

        const userSearched = document
          .getElementById("SearchAbout")
          .value.trim()
          .toLowerCase();

        const filteredCourses =
          userSearched === ""
            ? Courses
            : Courses.filter((course) =>
                course.title.toLowerCase().includes(userSearched)
              );

        if (filteredCourses.length === 0) {
          div.innerHTML = `<p class="text-center text-red-400 text-xl col-span-full">No Course Available</p>`;
          document.getElementById("SearchAbout").value = "";
          return;
        }

        filteredCourses.forEach((course) => {
          div.innerHTML += `
                <div class="bg-white text-black p-4 rounded-lg shadow-lg hover:shadow-2xl transition duration-300">
                    <a href="${course.url}" target="_blank">
                    <img src="${course.image}" alt="${course.title}" class="w-full h-48 object-contain rounded-md mb-4 bg-white p-2" />
                    </a>
                    <h2 class="text-xl font-bold mb-2">${course.title}</h2>
                    <p class="text-sm mb-1">Mentor: <span class="font-medium">${course.mentor}</span></p>
                    <p class="text-sm">${course.desription}</p>
                </div>
                `;
        });
        document.getElementById("SearchAbout").value = "";
      };

      window.onload = SearchItem;
    </script>
  </body>
</html>
