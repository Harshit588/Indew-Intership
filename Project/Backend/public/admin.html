<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <!-- ADD/EDIT VEHICLE FORM -->
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md mb-10">
      <h2 class="text-2xl font-bold mb-4 text-center">Add / Edit Vehicle</h2>
      <form
        id="vehicleForm"
        method="POST"
        action="/admin/add-vehicle"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <input type="hidden" name="id" id="vehicleId" />

        <input
          type="text"
          name="name"
          id="name"
          placeholder="Vehicle Name"
          required
          class="w-full border px-4 py-2 rounded"
        />
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Vehicle Number"
          required
          class="w-full border px-4 py-2 rounded"
        />

        <select
          name="type"
          id="type"
          required
          class="w-full border px-4 py-2 rounded"
        >
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="scooter">Scooter</option>
        </select>

        <input
          type="number"
          name="cost"
          id="cost"
          placeholder="Cost per Hour"
          required
          class="w-full border px-4 py-2 rounded"
        />
        <input
          type="file"
          name="image"
          id="image"
          class="w-full border px-4 py-2 rounded"
        />

        <textarea
          name="description"
          id="description"
          placeholder="Description"
          class="w-full border px-4 py-2 rounded"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Save Vehicle
        </button>
      </form>
    </div>

    <!-- VEHICLE TABLE -->
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Vehicle List</h2>
      <table class="min-w-full table-auto border-collapse border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Image</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Number</th>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Cost/hr</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="vehicleTable">
          <!-- Rows added dynamically using JS or server-side rendering -->
        </tbody>
      </table>
    </div>
  </body>
</html>
