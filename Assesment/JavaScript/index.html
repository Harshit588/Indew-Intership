<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fetch</title>
  </head>
  <body style="background-color: black; color: white">
    <div style="text-align: center" id="div">
      <h1 style="text-align: center; color: rgb(78, 57, 57)">FETCH API</h1>
      <button
        type="submit"
        onclick="fetchDataFromDunny()"
        style="
          padding: 15px 20px;
          background-color: rgb(89, 89, 189);
          color: white;
        "
      >
        Click to Get Data
      </button>
    </div>

    <table
      id="tableData"
      border="1"
      style="background-color: rgb(81, 183, 86); color: black; margin: 20px"
    >
      <thead id="head"></thead>
      <tbody id="body"></tbody>
    </table>

    <script>
      async function fetchDataFromDunny() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );

        const data = await response.json();

        const tableBody = document.getElementById("body");
        const tableHead = document.getElementById("head");
        const div = document.getElementById("div");

        div.innerHTML = "";
        tableHead.innerHTML =
          "<tr><th>USER ID</th>        <th>ID</th>         <th>Title</th>          <th>Body</th>        </tr> ";

        data.forEach((element) => {
          tableBody.innerHTML += `
                <tr>
                    <td>${element.userId}</td>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.body}</td>
                </tr>            
            `;
        });
      }
    </script>
  </body>
</html>
